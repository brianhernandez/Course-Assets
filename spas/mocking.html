<!DOCTYPE html>
<html>
<head>
  <title>Mocking Tests</title>
  <link rel="stylesheet" type="text/css" href="bower_components/pure/build/pure-min.css">
  <style type="text/css">
    .response textarea {
      width: 80%;
      margin-bottom: 2rem;
    }

    .actions input {
      width: 40%;
    }

    .buttons .button {
      display: block;
      width: 20%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="pure-g">
<div class="pure-u-1-24"></div>
<div class="actions pure-u-5-12">
  <form class="pure-form pure-form-stacked">
    <label for="url">
      URL:
    </label>
    <input type="text" id="url" name="url" value="http://localhost:3000/users" />
  </form>
  <div class="buttons">
    <button class="button" id="get">
      GET
    </button>
    <button class="button" id="post">
      POST
    </button>
    <button class="button" id="put">
      PUT
    </button>
    <button class="button" id="delete">
      DELETE
    </button>
  </div>
</div>
<div class="pure-u-1-24"></div>
<div class="response pure-u-5-12">
  <form class="pure-form pure-form-stacked">
    <label for="input">Input</label>
    <textarea rows="20" id="input"></textarea>
    <label for="output">Output</label>
    <textarea rows="20" id="output"></textarea>
  </form>
</div>
<script type="text/javascript" src="mocking.js"></script>
</body>
</html>
