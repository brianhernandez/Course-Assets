<!DOCTYPE html>
<html>
<head>
  <title>Advanced jQuery</title>
  <style type="text/css">
    #container {
      width: 1000px;
      max-width: 90%;
      margin: 0 auto;
    }

    .block {
      width: 200px;
      height: 100px;
      background: blue;
      color: white;
      margin-bottom: 20px;
    }

    .block span {
      display: block;
      padding-top: 45px;
      text-align: center;
      font-weight: bold;
      text-transform: capitalize;
    }

    .block.special {
      background: red;
      width: 400px;
      height: 200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div id="container">
<h1>
  Welcome to Advanced jQuery
</h1>
<h2>
  Check out different types of effects
</h2>
<div class="blocks">
  <div class="block" data-effect="blind">
    <span>blind</span>
  </div>
  <div class="block" data-effect="bounce">
    <span>bounce</span>
  </div>
  <div class="block" data-effect="clip">
    <span>clip</span>
  </div>
  <div class="block" data-effect="drop">
    <span>drop</span>
  </div>
  <div class="block" data-effect="explode">
    <span>explode</span>
  </div>
  <div class="block" data-effect="fade">
    <span>fade</span>
  </div>
  <div class="block" data-effect="fold">
    <span>fold</span>
  </div>
  <div class="block" data-effect="highlight">
    <span>highlight</span>
  </div>
  <div class="block" data-effect="puff">
    <span>puff</span>
  </div>
  <div class="block" data-effect="pulsate">
    <span>pulsate</span>
  </div>
  <div class="block" data-effect="addSpecialClass">
    <span>Add Special Class</span>
  </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="effects.js"></script>
</body>
</html>
